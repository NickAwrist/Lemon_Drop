
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/connections.css">

    <title>LemonDrop - Connecting</title>
</head>
<body>
    <div class="animated-background"></div>
    <div class="connection-page">
        <div class="connection-container">
            <img src="/assets/images/dashcam-a.jpg" alt="Selected Dashcam" class="dashcam-image">
            <div class="connection-status">
                <i class="fas fa-wifi wifi-icon"></i>
                <p>Connecting...</p>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
        <div class="connected-message">
            <h2>Connected!</h2>
            <p>Your dashcam is now ready to use.</p>
            <button class="transfer-button" onclick="transitionToTransfer()">Start Transferring Videos</button>
        </div>
    </div>

    <script>
        function selectDashcam(model) {
            const selectionPage = document.getElementById('selection-page');
            const connectionPage = document.getElementById('connection-page');
            
            // Update dashcam image based on selected model
            document.querySelector('.dashcam-image').src = `/assets/images/dashcam-${model.toLowerCase()}.jpg`;
            
            // Fade out selection page and fade in connection page
            selectionPage.style.opacity = '0';
            selectionPage.style.pointerEvents = 'none';
            
            setTimeout(() => {
                connectionPage.style.opacity = '1';
                connectionPage.style.pointerEvents = 'auto';
                startConnectionAnimation();
            }, 500);
        }

        function startConnectionAnimation() {
            const container = document.querySelector('.connection-container');
            const connectedMessage = document.querySelector('.connected-message');

            // Simulate connection process
            setTimeout(() => {
                container.style.opacity = '0';
                
                setTimeout(() => {
                    container.style.display = 'none';
                    connectedMessage.classList.add('fade-in');
                }, 500);
            }, 5000); // Adjust this time as needed for your actual connection process
        }
        function transitionToTransfer() {
                window.location.href = 'transfering.html';
        }

        // Start the animation when the page loads
        window.onload = startConnectionAnimation;

    </script>
</body>
</html>
