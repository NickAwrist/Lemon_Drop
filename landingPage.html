<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/landingPage.css">

    <title>LemonDrop</title>
</head>
<body>
    <div class="animated-background"></div>
    <div id="landing-page" class="page">
        <h1>LemonDrop</h1>
        <button class="start-button" onclick="transitionToSelection()">Let's Start Paring</button>
    </div>
    <div id="selection-page" class="page">
        <h2>Choose Your Dashcam</h2>
        <div class="dashcam-options">
            <div class="dashcam-option" onclick="selectDashcam('A')">
                <img src="/assets/images/dashcam-a.jpg" alt="Dashcam 1">
                <h3>Dashcam Model A</h3>
                <p>High-resolution recording with night vision capabilities.</p>
            </div>
            <div class="dashcam-option" onclick="selectDashcam('B')">
                <img src="/assets/images/dashcam-b.jpg" alt="Dashcam 2">
                <h3>Dashcam Model B</h3>
                <p>Wi-Fi enabled with real-time streaming to your smartphone.</p>
            </div>
        </div>
    </div>

    <script>
        function transitionToSelection() {
            const landingPage = document.getElementById('landing-page');
            const selectionPage = document.getElementById('selection-page');
            
            selectionPage.style.opacity = '1';
            landingPage.style.opacity = '0';
            
            setTimeout(() => {
                landingPage.style.display = 'none';
                selectionPage.style.zIndex = '2';
            }, 800);
        }

        function selectDashcam(model) {
        const selectionPage = document.getElementById('selection-page');
        
        setTimeout(() => {
            window.location.href = `connections.html?model=${model}`;
        }, 500);
    }   
    </script>
</body>
</html>
